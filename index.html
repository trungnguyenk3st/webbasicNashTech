<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../images/rstore-icon.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="count" class="badge badge-secondary"></span>
                </button>
            </form>
        </div>
    </nav>
    <!-- Banner -->
    <div class="banner-wrapper">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/slide_01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/slide_02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/slide_03.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="banner-text">
            <p class="banner-text-red">BEST OFFER</p>
            <p class="banner-text-white">NEW ARRIVALS ON SALE</p>
        </div>
    </div>

    <!-- Body -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-2 pt-4">
                <h5>Filter By Price</h5>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="min-price-txt">Min Price</label>
                        <input type="number" class="form-control" id="min-price-txt" placeholder="Enter min price">
                    </div>
                    <div class="form-group">
                        <label for="max-price-txt">Max Price</label>
                        <input type="number" class="form-control" id="max-price-txt" placeholder="Enter max price">
                    </div>
                    <button type="submit" id="filter-btn" class="btn btn-primary">Filter</button>
                </form>
            </div>
            <!-- Right Column -->
            <div class="col" id="right-column">
                <!-- Woman Row -->
                <h5>Woman Product</h5>
                <div id="woman-row" class="row"></div>
                <!-- Men Row -->
                <h5>Men Product</h5>
                <div id="men-row" class="row"></div>
                <h5>All Product</h5>
                <div id="all-row" class="row"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->

    <!-- Custom JS -->
    <script src="./index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
